<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모험기획국 TRPG 핸드아웃 생성기 - 시노비가미 </title>
    <link rel="stylesheet" href="./css/shinobi.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="./script/shinobi.js"></script>
    <script src="./script/include.js"></script>
    <script src="./script/navbar.js"></script>
    <script
        src="https://kit.fontawesome.com/de65e8c240.js"
        crossorigin="anonymous"
    ></script>
</head>

<body>
    <div data-include="./common/header.html"></div>
    <div data-include="./common/navbar.html"></div>
    <div data-include="./common/brackets.html"></div>

    <div class="version-switch-btn__container">
        <button id="switchToDefault" class="switch-btn">일반 핸드아웃</button>
        <button id="switchToEnigma" class="switch-btn">에니그마 핸드아웃</button>
        <button id="switchToPersona" class="switch-btn">페르소나 핸드아웃</button>
    </div>
    
    <div class="main-content__container">
        <div id="handoutPreview" class="handout-preview__container"></div>
        <div id="handoutEditor" class="handout-editor__container"></div>
    </div>

    <p class="results-note">↓ 점선 아래로 핸드아웃이 추가됩니다. ↓</p>

    <hr noshade/>

    <!-- 카드 결과물 -->
    <section class="handout-output__container">
        <div class="handout-output__button-group">
            <button type="reset" class="handout-output__reset-btn">초기화</button>
            <button type="submit" class="handout-output__print-btn">인쇄</button>
        </div>

        <div class="card__container"></div>
    </section>

    <div class="guide__container">
        <a href="https://docs.google.com/spreadsheets/d/1IhuKfUjlPJQJef6plQYkKrNQeOGcNkcC49iyh534fso/edit?usp=sharing" target="_blank">
            <i class="fa-solid fa-circle-question"></i>
        </a>
    </div>
    
    <!-- Footer -->
    <div data-include="./common/footer.html"></div>

</body>
</html>
