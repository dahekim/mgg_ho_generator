<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/editor.css">
    <script src="../script/editor.js"></script>
    <script
        src="https://kit.fontawesome.com/de65e8c240.js"
        crossorigin="anonymous"
    ></script>
    <title>텍스트 에디터 테스트</title>
</head>
<body>
    <div class="editor-container">
        <div class="toolbar" id="toolbar">
            <select id="fontSizeSelector">
                <option value="12" style="font-size: 12px;">12</option>
                <option value="14" style="font-size: 14px;" selected>14</option>
                <option value="16" style="font-size: 16px;" >16</option>
            </select>
            
            <button id="boldBtn"><i class="fas fa-bold"></i></button>
            <button id="italicBtn"><i class="fas fa-italic"></i></button>
            <!-- <button id="imageBtn"><i class="fas fa-image"></i></button> -->
        </div>
        <div id="editor" contenteditable="true">
        </div>
    </div>
</body>
</html>
